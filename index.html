<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-edit {
            background: #28a745;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-edit:hover {
            background: #218838;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .student-list {
            margin-top: 30px;
        }

        .student-list h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
        }

        tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.3s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }

        .empty-state::before {
            content: "ðŸ“š";
            display: block;
            font-size: 60px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Student Management System</h1>
            <p>Manage your student records efficiently</p>
        </div>

        <div class="content">
            <div class="form-section">
                <h2 id="formTitle">Add New Student</h2>
                <form id="studentForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="studentName">Student Name *</label>
                            <input type="text" id="studentName" required>
                        </div>
                        <div class="form-group">
                            <label for="studentAge">Age *</label>
                            <input type="number" id="studentAge" min="5" max="100" required>
                        </div>
                        <div class="form-group">
                            <label for="studentGrade">Grade *</label>
                            <input type="text" id="studentGrade" required>
                        </div>
                        <div class="form-group">
                            <label for="studentEmail">Email</label>
                            <input type="email" id="studentEmail">
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn-primary">Add Student</button>
                        <button type="button" id="cancelBtn" class="btn-secondary" style="display: none;">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="student-list">
                <h2>Student Records</h2>
                <div class="table-container">
                    <table id="studentTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Grade</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            <tr>
                                <td colspan="6" class="empty-state">No students added yet. Add your first student above!</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let students = [];
        let editingId = null;

        const form = document.getElementById('studentForm');
        const tableBody = document.getElementById('studentTableBody');
        const formTitle = document.getElementById('formTitle');
        const cancelBtn = document.getElementById('cancelBtn');

        const nameInput = document.getElementById('studentName');
        const ageInput = document.getElementById('studentAge');
        const gradeInput = document.getElementById('studentGrade');
        const emailInput = document.getElementById('studentEmail');

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function addStudent(student) {
            students.push(student);
            renderTable();
        }

        function updateStudent(id, updatedData) {
            const index = students.findIndex(s => s.id === id);
            if (index !== -1) {
                students[index] = { ...students[index], ...updatedData };
                renderTable();
            }
        }

        function deleteStudent(id) {
            if (confirm('Are you sure you want to delete this student?')) {
                students = students.filter(s => s.id !== id);
                renderTable();
            }
        }

        function editStudent(id) {
            const student = students.find(s => s.id === id);
            if (student) {
                editingId = id;
                nameInput.value = student.name;
                ageInput.value = student.age;
                gradeInput.value = student.grade;
                emailInput.value = student.email || '';
                
                formTitle.textContent = 'Edit Student';
                form.querySelector('.btn-primary').textContent = 'Update Student';
                cancelBtn.style.display = 'block';
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function resetForm() {
            form.reset();
            editingId = null;
            formTitle.textContent = 'Add New Student';
            form.querySelector('.btn-primary').textContent = 'Add Student';
            cancelBtn.style.display = 'none';
        }

        function renderTable() {
            if (students.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="empty-state">No students added yet. Add your first student above!</td></tr>';
                return;
            }

            tableBody.innerHTML = students.map((student, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${student.name}</td>
                    <td>${student.age}</td>
                    <td>${student.grade}</td>
                    <td>${student.email || 'N/A'}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-edit" onclick="editStudent('${student.id}')">Edit</button>
                            <button class="btn-delete" onclick="deleteStudent('${student.id}')">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const studentData = {
                name: nameInput.value.trim(),
                age: parseInt(ageInput.value),
                grade: gradeInput.value.trim(),
                email: emailInput.value.trim()
            };

            if (editingId) {
                updateStudent(editingId, studentData);
            } else {
                studentData.id = generateId();
                addStudent(studentData);
            }

            resetForm();
        });

        cancelBtn.addEventListener('click', resetForm);

        renderTable();
    </script>
</body>
</html>
