<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Student Management System</h1>
            <p>Manage your student records efficiently</p>
        </div>

        <div class="content">
            <div class="form-section">
                <h2 id="formTitle">Add New Student</h2>
                <form id="studentForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="studentName">Student Name *</label>
                            <input type="text" id="studentName" required>
                        </div>
                        <div class="form-group">
                            <label for="studentAge">Age *</label>
                            <input type="number" id="studentAge" min="5" max="100" required>
                        </div>
                        <div class="form-group">
                            <label for="studentGrade">Grade *</label>
                            <input type="text" id="studentGrade" required>
                        </div>
                        <div class="form-group">
                            <label for="studentEmail">Email</label>
                            <input type="email" id="studentEmail">
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn-primary">Add Student</button>
                        <button type="button" id="cancelBtn" class="btn-secondary" style="display: none;">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="student-list">
                <h2>Student Records</h2>
                <div class="table-container">
                    <table id="studentTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Grade</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            <tr>
                                <td colspan="6" class="empty-state">No students added yet. Add your first student above!</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let students = [];
        let editingId = null;

        const form = document.getElementById('studentForm');
        const tableBody = document.getElementById('studentTableBody');
        const formTitle = document.getElementById('formTitle');
        const cancelBtn = document.getElementById('cancelBtn');

        const nameInput = document.getElementById('studentName');
        const ageInput = document.getElementById('studentAge');
        const gradeInput = document.getElementById('studentGrade');
        const emailInput = document.getElementById('studentEmail');

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function addStudent(student) {
            students.push(student);
            renderTable();
        }

        function updateStudent(id, updatedData) {
            const index = students.findIndex(s => s.id === id);
            if (index !== -1) {
                students[index] = { ...students[index], ...updatedData };
                renderTable();
            }
        }

        function deleteStudent(id) {
            if (confirm('Are you sure you want to delete this student?')) {
                students = students.filter(s => s.id !== id);
                renderTable();
            }
        }

        function editStudent(id) {
            const student = students.find(s => s.id === id);
            if (student) {
                editingId = id;
                nameInput.value = student.name;
                ageInput.value = student.age;
                gradeInput.value = student.grade;
                emailInput.value = student.email || '';
                
                formTitle.textContent = 'Edit Student';
                form.querySelector('.btn-primary').textContent = 'Update Student';
                cancelBtn.style.display = 'block';
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function resetForm() {
            form.reset();
            editingId = null;
            formTitle.textContent = 'Add New Student';
            form.querySelector('.btn-primary').textContent = 'Add Student';
            cancelBtn.style.display = 'none';
        }

        function renderTable() {
            if (students.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="empty-state">No students added yet. Add your first student above!</td></tr>';
                return;
            }

            tableBody.innerHTML = students.map((student, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${student.name}</td>
                    <td>${student.age}</td>
                    <td>${student.grade}</td>
                    <td>${student.email || 'N/A'}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-edit" onclick="editStudent('${student.id}')">Edit</button>
                            <button class="btn-delete" onclick="deleteStudent('${student.id}')">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const studentData = {
                name: nameInput.value.trim(),
                age: parseInt(ageInput.value),
                grade: gradeInput.value.trim(),
                email: emailInput.value.trim()
            };

            if (editingId) {
                updateStudent(editingId, studentData);
            } else {
                studentData.id = generateId();
                addStudent(studentData);
            }

            resetForm();
        });

        cancelBtn.addEventListener('click', resetForm);

        renderTable();
    </script>
</body>
</html>
